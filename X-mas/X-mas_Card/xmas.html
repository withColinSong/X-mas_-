<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020년을 보내며</title>
    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">

    <meta property="og:image" content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:title" content="song 카드">
    <meta property="og:description" content="2020을 추억하며">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Poor+Story&display=swap" rel="stylesheet">
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <style>
        body {
            background-color: #9b070f;
        }

        * {
            font-family: 'Jua', sans-serif;
            font-family: 'Poor Story', cursive;
        }

        /* 봉투 */
        .envelope {

            width: 200px;
            height: 200px;

            background-image: url("https://pngimg.com/uploads/envelope/envelope_PNG18366.png");
            background-size: cover;
            background-position: center;

            margin: 200px auto 0 auto;
            cursor: pointer;

        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .rtan {

            width: 200px;
            height: 200px;

            background-color: white;

            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/rtan.gif");
            background-size: cover;
            background-position: center;

            border-radius: 100px;

            border: 5px solid white;
            box-shadow: 0px 0px 10px 10px white;


            margin: 100px auto 0 auto;

        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .msg-box {
            width: 400px;

            background-color: ivory;

            margin: auto;
            text-align: left;

            color: brown;

            padding: 30px;
            font-size: 20px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0;
        }


        /* 모바일 */

        @media screen and (max-width: 760px) {
            .msg-box {
                width: 300px;
                padding: 20px;
            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 28px;
                margin: 150px auto 0px auto;
            }
        }
    </style>

    <script>
        
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = "none";
            document.getElementsByClassName("letter-open")[0].style.display ="block";
        }

        function go_rtan() {
            alert('앗, 어떻게 찾았지?');
            window.location.href='https://www.daum.net';
        }

    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">봉투를 열어봐!</h2>
    </div>
    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>2020년 수고 많았어!</h1>
        <div class="msg-box">
            사랑하는 사람들에게!<br>
            주어진 것에 감사하며 살자.<br>
            항상 건강하고, 행복하자!<br>
            <p class="from">from : 20.12.25 song</p>
        </div>
    </div>
</body>

</html>
